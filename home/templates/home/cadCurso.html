{% extends "home/base.html" %}

{% block  content_page %}
{% load static %}





<div class="container col-8 mb-5" id="cadastro">

        <h1 class="mb-5 text-center">Preencha o formulario e garanta a sua vaga</h1>

        <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Nome</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome Completo">
                    
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                  
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label for="exampleInputEmail1">Distrito</label>
                        <select class="custom-select" id="inputGroupSelect01">
                                <option selected>Ka-Mavota</option>
                                <option value="1">Ka-Tembe</option>
                                <option value="2">Ka-Maxaquene</option>
                                <option value="3">Ka-Mubucuana</option>
                              </select>
                        </div>
                    <div class="form-group col-6">
                        <label for="exampleInputEmail1">Bairro</label>
                        <select class="custom-select" id="inputGroupSelect02">
                            <option selected>Ferroviario</option>
                            <option value="1">Laulane</option>
                            <option value="2">Albazine</option>
                            <option value="3">Magoanine</option>
                        </select>
                        
                    </div>
                </div>
                <div class="row">
                        <div class="form-group col-6">
                            <label for="exampleInputEmail1">Quarteirao</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Qarteirao">
                        </div>
                        <div class="form-group col-6">
                            <label for="exampleInputEmail1">Casa</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Casa">
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="exampleInputEmail1">Documento</label>
                            <select class="custom-select" id="inputGroupSelect03">
                                <option selected>BI</option>
                                <option value="1">Passaporte</option>
                                <option value="2">Cartao de Eleitor</option>
                                <option value="3">Carta de Conducao</option>
                              </select>
                        </div>
                        <div class="form-group col-6">
                            <label for="exampleInputEmail1">Numero</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Numero">
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success form-control">Enviar</button>
                    </div>
            </form>
</div>




{% endblock %}
